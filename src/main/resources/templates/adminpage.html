<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <title>Dashboard</title> 	
</head>

<body>
    <div class="container-fluid d-flex">
        <div class="sidebar sidebarbg-admin">
            <h4>CastingN'Production</h4>
            <ul class="nav nav-pills link-group" id="myTabs1">
                <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#cast">Candidature Casting</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#film">Film</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#attori">Attori</a></li>
                <li th:if="${adminLogged}" class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#user">Utenze admin</a></li>
                
            </ul>
                
        </div>
		
        <div class="content container-fluid">
            <div class="row">
                <nav class="navbar">
                    <a class="home" th:href="@{/}">Home</a>
                    <p th:text="'ADMIN: ' + ${admin.nome} + ' - Livello autorizzazione:' + ${admin.livello}" class="nomeadmin"></p>
                    <img src="../image/user.svg" alt="User Image" width="40" height="40" data-bs-toggle="dropdown" aria-expanded="false">
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a th:href="@{adminpage/logout}" class="dropdown-item">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
	
    <div class="container-fluid">
        <div class="content tab-content">
            <div id="cast" class="tab-pane fade">
                <div th:replace="~{fragments/tcandidature :: tcandidature}"></div>
            </div>
            <div id="film" class="tab-pane fade">
                <div th:replace="~{fragments/tfilm :: tfilm}"></div>
            </div>
            <div id="attori" class="tab-pane fade">
                <div th:replace="~{fragments/tattori :: tattori}"></div>
            </div>
            <div th:if="${adminLogged}" id="user" class="tab-pane fade">
                <div th:replace="~{fragments/user :: user}"></div>
            </div>
        </div>
		
    </div>
    

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/script.js"></script>	

</body>

</html>
