<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">   
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<title>Dettaglio Attore</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title" th:text="${attore.nome} + ' ' + ${attore.cognome}"></h3>
      <h6 class="card-subtitle mb-2 text-muted" th:text="${#temporals.format(attore.dataNascita, 'dd-MM-yyyy')}"></h6>


      <h5 class="mt-4">Filmografia</h5>
      <ul class="list-unstyled">
        <li th:each="f : ${filmografia}" >
        <a th:href="@{/dettagliofilm(id=${f.id})}" th:text="${f.titolo}"></a>
        </li>
      </ul>
		
		<!-- CAROUSEL -->
	  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="max-width:30%">
      	<div class="carousel-inner">
        	<div class="carousel-item active">
                <img th:src="@{${attore.ritratto}}" class="d-block w-100" alt="Ritratto">
            </div>
            <div class="carousel-item">
                <img th:src="@{${attore.foto}}" class="d-block w-100" alt="Foto Intera">
            </div>
            <!-- Aggiungi altri carousel-item se necessario -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
  </div>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
