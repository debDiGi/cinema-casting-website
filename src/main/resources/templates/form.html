<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Registrazione attore'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>

	<div class="container d-flex justify-content-center align-items-center vh-100">
		 <form th:object="${attore}" method="post" enctype="multipart/form-data" class="p-4 border rounded">
		 	<div th:if="${emailErr}" class="alert alert-warning" role="alert">
		  		Esiste già un profilo associato a questa email.
			</div>
			<div th:if="${etaErr}" class="alert alert-warning" role="alert">
		  		Data di nascita non valida.
			</div>
			<div th:if="${incompleto}" class="alert alert-warning" role="alert">
		  		Inserisci tutti i dati obbligatori (*).
			</div>
		    <div class="mb-3">
		    	<label>Nome: <span style="color:red">*</span></label>
		    	<input type="text" class="form-control" th:field="*{nome}" placeholder="Inserire nome">
		    </div>
		    <div class="mb-3">
		    	<label>Cognome: <span style="color:red">*</span></label>
		    	<input type="text" class="form-control" th:field="*{cognome}" placeholder="Inserire cognome">
		    </div>
		    <div class="mb-3">
		    	<label>Data di nascita: <span style="color:red">*</span></label>
		    	<input type="date" class="form-control" th:field="*{dataNascita}" placeholder="Inserire data di nascita">
		    </div>
		    <div class="mb-3">
		    <label>Email: <span style="color:red">*</span></label>
		    	<input type="text" class="form-control" th:field="*{email}" placeholder="Inserire email">
		    </div>
		    <div class="mb-3">
		    	<label>Password: <span style="color:red">*</span></label>
		    	<input type="password" class="form-control" th:field="*{password}" placeholder="Inserire password">
		    </div>
		    <div class="mb-3">
		    	<label for="ritratto" class="form-label" th:text="'Primo piano:'"></label>
		    	<input type="file" id="ritratto" name="ritratto" accept="image/*" class="form-control" th:field="*{ritratto}">
		    </div>
		    <div class="mb-3">
		    	<label for="foto" class="form-label" th:text="'Foto intera:'"></label>
		    	<input type="file" id="foto" name="foto" accept="image/*" class="form-control" th:field="*{foto}">
		    </div>
		    
		    <div class="mb-3">
		    	<input type="submit" class="btn btn-primary" value="Registrati">
		     
		    	<div class="row mt-auto">
				   	<div class="col-md-6">
				       	<p>Hai già un tuo account?</p>
				    </div>
				    <div class="col-md-6">
				    	<a th:href="@{/login}">Log In</a>
				    </div>
				</div>
					<div>
						<a th:href="@{/}" th:text="'Torna Alla Home'" style="color:#0d6efd;"></a>
					</div>			
			</div>
		</form>
	</div>

</body>
</html>
