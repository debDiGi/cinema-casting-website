<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Modifica anagrafica</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    	
    	<link href="../css/style.css" rel="stylesheet">
</head>
	<body class="loginbg">        
	<div class="container d-flex justify-content-center align-items-center">
		<form th:object="${attoreMod}" method="post" class="p-4 border rounded-4 boxform " style="width:40em;">
			    <div th:if="${etaErr}" class="alert alert-warning" role="alert">
			        Data di nascita non valida.
			    </div>
				<h2 class="crea-title">Modifica informazioni Account</h2>
			    <div class="row">
			        <div class="col-md-6">
			            <div class="mb-3">
			                <label>Nome: <span style="color:red">*</span></label>
			                <input type="text" class="form-control" th:field="*{nome}" placeholder="Inserire nome">
			            </div>
			        </div>
			        <div class="col-md-6">
			            <div class="mb-3">
			                <label>Cognome: <span style="color:red">*</span></label>
			                <input type="text" class="form-control" th:field="*{cognome}" placeholder="Inserire cognome">
			            </div>
			        </div>
			    </div>
			
			    <div class="row">
			        <div class="col-md-6">
			            <div class="mb-3">
			                <label>Data di nascita: <span style="color:red">*</span></label>
			                <input type="date" class="form-control" th:field="*{dataNascita}" placeholder="Inserire data di nascita">
			                <p th:text="${#temporals.format(attore.dataNascita, 'dd/MM/yyyy')}"></p>
			            </div>
			        </div>
			        <div class="col-md-6">
			            <div class="mb-3">
			                <label>Email: <span style="color:red">*</span></label>
			                <input type="text" class="form-control" th:field="*{email}" placeholder="Inserire email">
			            </div>
			        </div>
			        <div class="col-md-6">
			        	<div class="mb-3">
					    	<label>Password: <span style="color:red">*</span></label>
					    	<input type="password" class="form-control" th:field="*{password}" placeholder="Inserire password">
					    </div>
					</div>
					<div class="col-md-6">
			        	<div class="mb-3">
					    	<label>Conferma Password: <span style="color:red">*</span></label>
					    	<input type="password" class="form-control" placeholder="Inserire password">
					    </div>
					</div>
			    </div>
	
	    <div class="mb-3">
	        <input type="submit" class="btn btn-dark btnform" value="Salva modifiche">
	        <a th:href="@{/riservata}" class="btn btn-outline-dark mt-3 btnform2" >Torna indietro</a>
	    </div>
	</form>
	</div>
	
	</body>
</html>
