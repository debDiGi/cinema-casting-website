<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1"> 
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		 
 		 <link href="../css/style.css" rel="stylesheet">
		<title>Login utente</title>
	</head>
	<body class="loginbg">
		
		<div class="container d-flex align-items-center rounded-4" style="margin-right:17.5em; margin-bottom:3em; background-color: rgba(255, 255, 255, 0.7); width:60em;">
			
			<div class="container d-flex py-5 px-4 align-items-center justify-content-center rounded-4" style="width: 30em;" >
			<div class="container" style=" width:30em;">
				<h1 class="titolologin" style="font-weight:bold;">Accedi alla tua <br> area riservata</h1>
			</div>
				<form class="col-md-11" method="post">
					<div th:if="${logError}" class="alert alert-warning" role="alert">
	   					Email o password errati. Riprova.
					</div>
				    <div class="form-group">
				    	<h2>Welcome back</h2>
				      <label for="exampleInputEmail1">Email address</label>
				      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				    </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				    </div>
				    <div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">Remind me</label>
				    </div>
				    <button type="submit" class="btn btn-primary" style="color:white; font-weight:bold;">Accedi</button>
				    
				    <div class="row mt-auto">
				    	<div class="col-md-8 mt-2">
				        	Non hai ancora un account?&nbsp;<a th:href="@{/registrazione}">Sign up</a><br>
				        	Sei un admin?&nbsp;<a th:href="@{/loginadmin}">Accedi qui</a>
				        </div>
				    </div>
					<div class="col-md-8 mt-1">
						<a th:href="@{/}" th:text="'Torna Alla Home'" style="color:#0d6efd;"></a>
					</div>
				</form>
			</div>
		</div> 
	</body>
</html>
