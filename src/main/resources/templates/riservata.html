<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <title>User Page</title>

</head>
<body style=" background-color: #fffce0;">

    <div class="container-fluid d-flex">
        <div class="sidebar sidebarbg-riservata">
        <h4>CastingN'Production</h4>
        	<div class="ciao-img">
           		<img th:if="${attoreMod.ritratto!=null}" th:src="${attoreMod.ritratto}" alt="Immagine del Profilo" class="profile-image">
			    <img th:if="${attoreMod.ritratto==null}" th:src="@{../image/ritratto-blank.webp}" alt="Immagine del Profilo" class="profile-image">
			    <div class="greetings" th:text="'Ciao ' + ${attoreMod.nome} + '!'"></div>
			</div>
            <ul class="nav nav-pills link-group" id="myTabs" style="margin-top: 2em;" >
            	
                <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#mycand">Le Mie Candidature</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#fotos">Foto</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#anag">Anagrafica</a></li>
            </ul>
                
        </div>
    
	        <div class="content container-fluid">
            <div class="row">
                <nav class="navbar">
                    <a class="home" th:href="@{/}">Home</a>
                    <div class="dropdown">
	                    <img th:if="${attoreMod.ritratto!=null}" th:src="${attoreMod.ritratto}" alt="User Image" data-bs-toggle="dropdown" aria-expanded="false" class="profile-image dropdown-toggle" style="width:40px; height:40px;">
				    	<img th:if="${attoreMod.ritratto==null}" th:src="@{../image/ritratto-blank.webp}" alt="User Image" style="width:40px; height:40px; margin-right:1.5em" data-bs-toggle="dropdown" aria-expanded="false" class="profile-image dropdown-toggle">
	                    <ul class="dropdown-menu dropdown-menu-end my-dropdown-menu" aria-labelledby="dropdownMenuButton">
	                        <li><a th:href="@{riservata/logout}" class="dropdown-item">Logout</a></li>
	                    </ul>
                    </div>
                </nav>
            </div>
        </div>
	</div>
    
    <div class="container-fluid">
        <div class="content tab-content">
            <div id="mycand" class="tab-pane fade">
                <div th:replace="~{fragments/mycandidature :: mycandidature}"></div>
            </div>
            <div id="fotos" class="tab-pane fade">
                <div th:replace="~{fragments/fotos :: fotos}"></div>
            </div>
            <div id="anag" class="tab-pane fade">
                <div th:replace="~{fragments/anagrafica :: anagrafica}"></div>
            </div>
        </div>	
    </div>
		
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	    
		<script src="../js/script.js"></script>		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
