<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dettaglio film</title>
</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- HERO -->

  <div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
      	<h1 class="mb-4">Le selezioni del Cast sono aperte! Iscriviti subito!</h1>
        <h1 class="display-4 fw-bold lh-1" th:text="${film.titolo}"></h1>
        <p class="lead" th:text="${film.trama}"></p>
        <p th:text="'Data di uscita: ' + ${#temporals.format(film.dataUscita, 'dd-MM-yyyy')}"></p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
        <a th:if="${!film.open}" th:href="@{'https://www.youtube.com/watch?v=' + ${film.trailer}}" class="btn btn-outline-primary btn-lg px-4 me-md-2 fw-bold">Guarda il trailer</a>
        <a th:if="${film.open}" th:href="@{/login}" class="btn btn-outline-primary btn-lg px-4 me-md-2 fw-bold">Iscriviti alle selezioni</a>
        </div>
      </div>
      <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" th:src="@{${film.locandina}}" alt="" width="320">
      </div>
      
      	<!-- CAST -->	
	<div class="container mb-2 mt-2">
      
      <div class="row row-cols-2 g-3">

  <div class="col" th:each="attore : ${cast}" >
    <div class="card mb-3" style="max-width: 100em;">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            th:src="${attore.ritratto}" 
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">      	
            <h5 class="card-title" th:text="${attore.nome} + ' ' + ${attore.cognome}"></h5>
            
            <a th:href="@{/dettaglioattore(id=${attore.id})}"> Scopri di pi√π</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
	
    </div>
    
  </div>
  


<div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
