<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">   
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="../css/style.css" rel="stylesheet">
<title>Singolo Genere</title>
</head>
<body>


<div th:replace="~{fragments/navbar :: navbar}"></div>


  <div class="px-4 py-5 my-5 text-center"> 
    <h1 class="display-5 fw-bold" th:text="'Film ' + ${genere}"></h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Quickly design and customize responsive mobile-first sites with Bootstrap, the world’s most popular front-end open source toolkit, featuring Sass variables and mixins, responsive grid system, extensive prebuilt components, and powerful JavaScript plugins.</p>
    </div>
  </div>

	<!-- CARDS -->
	<div class="container mb-2">
		<div class="row row-cols-2 g-3">
	      <!-- gli underscore per far trattare genere come una variabile th-->
			<div class="col" th:each="film : ${filmsMap[__${genere}__]}">
	    		<div class="card mb-3" style="max-width: 540px;">
	      			<div class="row g-0">
	        			<div class="col-md-4">
				          <img
				            th:src="${film.locandina}"
				            class="img-fluid rounded-start"
				          />
				        </div>
				        <div class="col-md-8">
		          			<div class="card-body">      	
					            <h5 class="card-title" th:text="${film.titolo}"></h5>
					            <p class="card-text">
					              <small class="text-muted" th:text="${film.dataUscita}"></small>
					            </p>
		            			<a th:href="@{/dettagliofilm(id=${film.id})}"> Scopri di più</a>
		          			</div>
		        		</div>
		      		</div>
		    	</div>
		  	</div>
		</div>
	</div>





<div th:replace="~{fragments/footer :: footer}"></div>

.<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
