<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>User Page</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .user-container {
            text-align: center;
            margin-top: 50px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }
        .greetings {
            margin-top: 20px;
            font-size: 24px;
        }
        .reserved-area {
            margin-top: 10px;
            font-size: 18px;
        }
        .user-details {
            text-align: left;
            margin-top: 30px;
        }
        .details-card {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .image-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container user-container">
    <img th:src="${attore.ritratto}" alt="Immagine del Profilo" class="profile-image">
    <div class="greetings" th:text="'Ciao ' + ${attore.nome} + '!'"></div>
    <div class="reserved-area">Questa Ã¨ la tua area riservata.</div>

    <div class="user-details">
        <div class="card details-card">
            <div class="card-body">
                <h5 class="card-title">Dettagli Utente</h5>
                <p class="card-text" th:text="'Nome: '+${attore.nome}"></p>
                <p class="card-text" th:text="'Cognome: '+${attore.cognome}"></p>
                <p class="card-text" th:text="'Data di Nascita: ' + ${#temporals.format(attore.dataNascita, 'dd-MM-yyyy')}"></p>
                <p class="card-text" th:text="'Email: '+ ${attore.email}"></p>
            </div>
        </div>

        <div class="row image-box">
            <div class="col-md-6">
                <img th:src="${attore.ritratto}" alt="Immagine 1" class="img-fluid">
                <form th:object="${attore}" method="post" enctype="multipart/form-data" class="mt-3">
		        <label for="ritratto" th:text="'Carica un nuovo primo piano:'"></label>
		        <input type="file" id="ritratto" name="ritratto" accept="image/*" th:field="*{ritratto}">
		        <input type="submit" class="btn btn-primary" value="Carica immagine">
		      </form>
            </div>
            
            <div class="col-md-6">
                <img th:src="${attore.foto}" alt="Immagine 2" class="img-fluid">
                <form th:object="${attore}" method="post" enctype="multipart/form-data" class="mt-3">
		        <label for="ritratto" th:text="'Carica un nuovo primo piano:'"></label>
		        <input type="file" id="foto" name="foto" accept="image/*" th:field="*{foto}">
		        <input type="submit" class="btn btn-primary" value="Carica immagine">
		      </form>
            </div>
        </div>
    </div>
</div>

  <a th:href="@{riservata/logout}" class="btn btn-danger mt-4">Log Out</a>
  <a th:href="@{riservata/cancellaaccount(id=${attore.id})}" class="btn btn-danger btn-sm" th:text="'Elimina Account'"></a>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
