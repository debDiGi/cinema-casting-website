<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="../css/style.css" rel="stylesheet">
    <title>User Page</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container user-container">
    <img th:if="${attore.ritratto!=null}" th:src="${attore.ritratto}" alt="Immagine del Profilo" class="profile-image">
    <img th:if="${attore.ritratto==null}" th:src="@{../image/ritratto-blank.webp}" alt="Immagine del Profilo" class="profile-image">
    <div class="greetings" th:text="'Ciao ' + ${attore.nome} + '!'"></div>
    <div class="reserved-area">Questa Ã¨ la tua area riservata.</div>

    <div class="user-details">
        <div class="card details-card">
            <div class="card-body">
                <h5 class="card-title">Dettagli Utente</h5>
                <p class="card-text" th:text="'Nome: '+${attore.nome}"></p>
                <p class="card-text" th:text="'Cognome: '+${attore.cognome}"></p>
                <p class="card-text" th:text="'Data di Nascita: ' + ${#temporals.format(attore.dataNascita, 'dd-MM-yyyy')}"></p>
                <p class="card-text" th:text="'Email: '+ ${attore.email}"></p>
            </div>
        </div>

        <div class="row image-box">
            <div class="col-md-6">
                <img th:if="${attore.ritratto!=null}" th:src="${attore.ritratto}" alt="foto primo piano" class="img-fluid">
                <img th:if="${attore.ritratto==null}" th:src="@{../image/ritratto-blank.webp}" alt="foto primo piano" class="img-fluid">
                <form th:object="${attore}" method="post" enctype="multipart/form-data" class="mt-3">
		        <label for="ritratto" th:text="'Carica un nuovo primo piano:'"></label>
		        <input type="file" id="ritratto" name="ritratto" accept="image/*" th:field="*{ritratto}">
		        <input type="submit" class="btn btn-primary" value="Carica immagine">
		      </form>
            </div>
            
            <div class="col-md-6">
                <img th:if="${attore.foto!=null}" th:src="${attore.foto}" alt="Immagine 2" class="img-fluid">
                <img th:if="${attore.foto==null}" th:src="@{../image/foto-blank.jpg}" alt="Immagine 2" class="img-fluid">
                <form th:object="${attore}" method="post" enctype="multipart/form-data" class="mt-3">
		        <label for="ritratto" th:text="'Carica un nuovo primo piano:'"></label>
		        <input type="file" id="foto" name="foto" accept="image/*" th:field="*{foto}">
		        <input type="submit" class="btn btn-primary" value="Carica immagine">
		      </form>
            </div>
        </div>
    </div>
</div>

<!-- Aggiorna il tuo codice HTML per i bottoni Log Out e Elimina Account -->
<div class="d-flex flex-column align-items-center mt-4">
    <a th:href="@{riservata/logout}" class="btn btn-danger">Log Out</a>
    <a th:href="@{riservata/cancellaaccount(id=${attore.id})}" class="sm mt-2" th:text="'Elimina Account'"
        style="color: red; text-decoration: underline;"></a>
</div>



<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
